<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Battleship</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shell">
      <h1>3D Battleship</h1>
      <p id="status-line">Place your fleet on the left board. Click to rotate with R.</p>
      <canvas id="game-canvas" width="1180" height="720"></canvas>
      <div class="controls">
        <button id="start-btn">Start Battle</button>
        <button id="auto-btn">Auto Place</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
